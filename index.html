<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingManager Pro - FFTT Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Babel Standalone for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Process Env Shim for API Key -->
    <script>
      window.process = {
        env: {
          API_KEY: "REPLACE_WITH_API_KEY"
        }
      };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .ping-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        /* Animations Scoreboard */
        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); color: #16a34a; } /* Green-600 */
            100% { transform: scale(1); }
        }
        .animate-score-pop {
            animation: score-pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes winner-pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); transform: scale(1); }
        }
        .animate-winner-pulse {
            animation: winner-pulse 0.4s ease-out;
        }

        @keyframes serve-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-serve {
            animation: serve-bounce 1s infinite;
        }

        @keyframes slide-up-fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-commentary {
            animation: slide-up-fade 0.3s ease-out forwards;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
